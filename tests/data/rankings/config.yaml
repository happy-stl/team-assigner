# Configuration for team assignment

people:
  sections:
    001:
      - a
      - b
      - c
      - d
      - e
    002:
      - duplicates
      - missing
      - oob

# Team configuration
teams:
  size:
    min: 2

  # Names of the teams
  names:
    - Team One
    - Team Two
    - Team Three
    - Team Four

  # Number of people in each section
  sections:
    001: 5
    002: 3

  # People that must not be matched together
  # Note: This is implicitly bidirectional
  match_exclusions:
    a:
      - b
    b:
      - c
